jms_security_extra:
    secure_all_services: false
    expressions: true

security:
    encoders:
        Fish\UserBundle\Entity\User:
            algorithm: sha512
            encode_as_base64: true
            iterations: 2

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        administrators:
            entity: { class: FishUserBundle:User, property: username }

    firewalls:
        public_area:
            pattern: ^/
            anonymous: ~
            form_login:
                login_path: /login
                check_path: /login_check
            logout:
                path: /logout
                target: /

    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
